<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="movie name">
    <input type="text" name="disc" placeholder="movie description">
    <input type="number" name="year" placeholder="year of release">
    <input type="file" name="img">
    <input type="submit">
</form>
